<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi página con Bootstrap</title>
    <!-- Importar los estilos CSS de Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container bg-secondary-subtle border border-3 border-danger px-5 mt-5"
    >
      <h1>Mi página con Bootstrap</h1>
      <p class="text-white">
        Este es un ejemplo básico de cómo utilizar Bootstrap en una página HTML.
      </p>
      <!-- ejemplo de flex y alineamiento con bootstrap -->
      <div class="row justify-content-around my-3 border border-3 border-black">
        <div class="col-3">probando</div>
        <div class="col-3">row</div>
      </div>

      <button class="btn btn-outline-success mb-2">
        Un botón de Bootstrap
      </button>
    </div>

    <div class="container mt-5">
      <!--Row=FILA con dos columnas iguales -->
      <div class="row">
        <div class="col-md-4 col-lg-2 border border-2 border-black">
          Column 1
        </div>
        <div class="col-md-4 col-lg-8 border border-2 border-black">
          Column 2
        </div>
        <div class="col-md-4 col-lg-2 border border-2 border-black">
          Column 3
        </div>
      </div>
    </div>

    <div class="container mt-5">
      <div class="row">
        <div class="col border border-2 border-black">1</div>
        <div class="col border border-2 border-black">2</div>
        <div class="col border border-2 border-black">3</div>
      </div>
    </div>
    <!-- Importar los scripts de Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FbVpqLxMnaZvX9+HDzgJmGz53jQvEhW1O8rNYoo+39agG7qvd3MMLgXGLt1OzItG"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
