        <form>
          <h3>Datos Personales</h3>
          <label> Nombre</label><br />

          <br />

          <label for="">Edad:</label><br>

          <label for="">Password</label><br>
          <input type="password" name="pass" id=""><br><br>
          <b><label>Indique sexo: </label></b><br />

          <label for="">Femenino</label>
          <input type="radio" name="sexo" id="sexo" value="femenino" /><br />
          <label for="">Otro</label>
          <input type="radio" name="sexo" id="sexo" value="otro" /><br /><br />
          <b><label for="">Indique Intereses: </label></b><br />

          <br />
          <label for="">Ciencia</label>

          <br />
          <label for="">Historia</label>
          <input type="checkbox" name="intereses" value="pistoria" />
          <br />

          <input
            type="checkbox"
            name="intereses"
            value="politica"
          /><br /><br />

          <textarea name="comentario" rows="5" cols="30" maxlength="20" placeholder="Ej: Muy entretenida la clase" /></textarea>
